name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      # Optional: Run tests before building
      # - name: Run unit tests
      #   run: go test ./...

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}:latest ./app

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image to GHCR
        run: docker push ghcr.io/${{ github.repository }}:latest

      - name: Install Ansible
        run: |
          sudo apt update && sudo apt install -y ansible
          ansible-galaxy collection install community.docker

      # -----------------------------------------------------------
      # Cloudflare Access (Zero Trust) Connection
      # -----------------------------------------------------------
      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          sudo install -m 755 cloudflared /usr/local/bin/cloudflared
          cloudflared --version

      - name: Deploy via Cloudflare Access tunnel
        env:
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: |
          # Establish Cloudflare Access tunnel and run Ansible remotely
          cloudflared access ssh --hostname ssh.alikazai.com \
            --id "$CF_ACCESS_CLIENT_ID" \
            --secret "$CF_ACCESS_CLIENT_SECRET" \
            --command "ansible-playbook ansible/playbook.yml \
              -i '${{ vars.SSH_HOST }},' \
              --user '${{ vars.SSH_USER }}' \
              --private-key <(echo '${{ secrets.SSH_PRIVATE_KEY }}')"
