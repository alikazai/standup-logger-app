name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      # Run tests before building
      # - name: Run unit tests
      #   run: go test ./...

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}:latest ./app

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image to GHCR
        run: docker push ghcr.io/${{ github.repository }}:latest

      - name: Install Ansible
        run: |
          sudo apt update && sudo apt install -y ansible
          ansible-galaxy collection install community.docker

      # -----------------------------------------------------------
      # Cloudflare Access (Zero Trust) Connection
      # -----------------------------------------------------------
      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          sudo install -m 755 cloudflared /usr/local/bin/cloudflared
          cloudflared --version

      - name: Deploy through Cloudflare Access TCP proxy
        env:
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
          ANSIBLE_HOST_KEY_CHECKING: "False"
          ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
        run: |
          cloudflared access tcp \
            --hostname ssh.alikazai.com \
            --service-token-id "$CF_ACCESS_CLIENT_ID" \
            --service-token-secret "$CF_ACCESS_CLIENT_SECRET" \
            --url localhost:2222 &

          sleep 5

          echo "$ANSIBLE_VAULT_PASSWORD" > .vault_pass.txt

          cat <<'EOF' > ansible_key
          ${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}
          EOF
          chmod 600 ansible_key

          ansible-playbook ansible/playbook.yml \
            -i "localhost," \
            --user "${{ vars.SSH_USER }}" \
            --private-key ansible_key \
            --vault-password-file .vault_pass.txt \
            -e "ansible_port=2222 ansible_host=127.0.0.1"

          shred -u .vault_pass.txt ansible_key
