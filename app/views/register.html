<div
  class="min-h-screen flex items-center justify-center bg-background text-foreground px-4"
>
  <div
    class="w-full max-w-md bg-card text-card-foreground rounded-lg shadow-md p-6"
  >
    <h1 class="text-3xl font-bold text-primary text-center mb-6">Register</h1>

    <form method="POST" action="/register" class="space-y-4">
      <div>
        <label for="name" class="block mb-1 text-sm font-medium">Name</label>
        <input
          id="name"
          name="name"
          type="text"
          required
          class="w-full px-4 py-2 bg-background border border-input rounded-lg focus:outline-none focus:ring focus:ring-ring"
        />
      </div>

      <div>
        <label for="email" class="block mb-1 text-sm font-medium">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          class="w-full px-4 py-2 bg-background border border-input rounded-lg focus:outline-none focus:ring focus:ring-ring"
        />
      </div>

      <div>
        <label for="password" class="block mb-1 text-sm font-medium"
          >Password</label
        >
        <input
          id="password"
          name="password"
          type="password"
          required
          class="w-full px-4 py-2 bg-background border border-input rounded-lg focus:outline-none focus:ring focus:ring-ring"
        />
      </div>

      <button
        type="submit"
        class="w-full py-2 px-4 bg-primary text-primary-foreground rounded-lg hover:bg-accent focus:outline-none focus:ring-2 focus:ring-ring"
      >
        Create Account
      </button>
    </form>

    <p class="mt-4 text-sm text-center text-muted-foreground">
      Already have an account?
      <a href="/login" class="text-accent hover:underline">Log in</a>
    </p>
  </div>
</div>
